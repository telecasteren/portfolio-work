<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome page for Tele Caster Nilsen's website portfolio."
    />
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <title>Tele Caster Nilsen's portfolio | Home page</title>
    <script type="module" src="/js/script.js"></script>
    <script type="module" src="/js/pages/contact/contact.js"></script>
  </head>
  <body>
    <nav class="nav-bar">
      <ul>
        <a href="/"><li>home</li></a>
        <a href="/pages/portfolio/"><li>portfolio</li></a>
        <a href="/pages/biography/"><li>biography</li></a>
        <a href="/pages/news/"><li>whats brewing</li></a>
      </ul>
    </nav>
    <main>
      <div class="alert-container"></div>
      <section class="main-section">
        <div class="form-container">
          <form action="/action_page.php">
            <label hidden for="fname">Your Name</label>
            <input
              type="text"
              id="fname"
              name="fullname"
              placeholder="your name"
              required
              autocomplete="name"
            />

            <label hidden for="cname">Company Name</label>
            <input
              type="text"
              id="cname"
              name="companyname"
              placeholder="company name (optional)"
            />

            <label hidden for="email">Your Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="your email address"
              autocomplete="email"
            />

            <label hidden for="inquiry">Subject</label>
            <select id="inquiry" name="inquiry" required>
              <option value="required">Subject</option>
              <option value="hello">Talk about projects</option>
              <option value="work">Hire me</option>
              <option value="other">Other</option>
            </select>

            <label hidden for="message">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="your message here.."
              style="height: 200px"
              required
            ></textarea>

            <input type="submit" value="Send" />
          </form>
        </div>
      </section>
    </main>

    <footer>
      <span>
        © 2023
        <a href="https://telecasteren-portfolio.netlify.app/">TeleCasteren™</a>.
        All Rights Reserved.
      </span>
      <ul>
        <li>
          <a href="/pages/biography/">About</a>
        </li>
        <li>
          <a href="/pages/portfolio/">Portfolio</a>
        </li>
        <li>
          <a href="/pages/news/">News</a>
        </li>
        <li>
          <a href="/pages/contact/">Contact</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
